<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title> Khitwa </title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" >
        <link href="css/style.css" rel="stylesheet">
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <script src="cordova.js"></script>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="Khitwa" class="platform-android">
    <ion-nav-view>
    </ion-nav-view>
    <div class="tabs" ng-controller="UserController" ng-controller="OrganizationController">
      <a class="tab-item icon ion-ios-home larger" ng-click="goHome()">
        Home
      </a>
      <a class="tab-item icon ion-log-in larger" ng-if="!loggedIn" ng-click="goLogin()">

      </a>
      <a class="tab-item icon ion-log-out larger" ng-if="loggedIn" ng-click="signout()">
        Log Out
      </a>
    </div>
    </body>
</html>
