<ion-scroll zooming="true">
	<div class="login-page">
	<div class="form">
		<form name="orgReset" class= "login-form" ng-submit="resetOrg(data)">
    <div ng-class="{ 'has-success': (Object.keys(res.password).length === 0 && orgReset.$submitted) , 'has-error': Object.keys(res.password).length !== 0 && orgReset.$submitted}">
     	<h5 class="text-left"><label>Password</label></h5>
      	<input type="password" placeholder="e.g. Sxlo@412" ng-model="data.password" required />
        <ul ng-repeat="error in res.password">
         <li class="help-block list-group-item-text text-left">* {{error}}</li>
        </ul>
        </div>
    <div ng-class="{ 'has-success': (Object.keys(res.confirm).length === 0 && orgReset.$submitted) , 'has-error': Object.keys(res.confirm).length !== 0 && orgReset.$submitted}">
      <h5 class="text-left"><label>Confirm Password</label></h5>
        <input type="password" placeholder="enter password again" ng-model="data.confirm" required />
      <ul ng-repeat="error in res.confirm">
        <li class="help-block list-group-item-text text-left">* {{error}}</li>
      </ul>
    </div>
      	<button type="submit" class="btn btn-block btn-social btn-pinterest icon icon-left ion-android-mail"> Reset Password</button>
    </form>
    <br>
    <div class="jumbotron text-center" ng-show="loading">
      <span class="glyphicon glyphicon-repeat spinner"></span>
      <p>Loading...</p>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="res.success">
      <div class="alert alert-success">{{res.success}}</div>
    </div>
    <div class="row show-hide-message" ng-show="res.fail">
      <div class="alert alert-danger">{{res.fail}}</div>
    </div>
    </div>
	</div>
</ion-scroll>
