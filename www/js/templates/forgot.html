<ion-scroll zooming="true">
	<div class="login-page">
  <div class="button-bar">
  <a class="button button-large button-assertive" id="toUserForgot" ng-click="toUser()">User</a>
  <a class="button button-large button-outline button-assertive" id="toOrgForgot" ng-click="toOrg()">Organization</a>
  </div>
	<div class="form">
		<form id="login-form2" class= "login-form" ng-submit="resetRequest(email)">
     	<h5 class="text-left"><label>Email Address</label></h5>
      	<input type="text" placeholder="Enter Email Address" ng-model="email" />
      	<button type="submit" class="btn btn-block btn-social btn-pinterest icon icon-left ion-android-mail"> Retrieve Password</button>
    </form><div id="org-login2" class="hidden" ng-controller="OrganizationController">
    <form class= "login-form" ng-submit="resetRequestOrg(email)">
      <h5 class="text-left"><label>Email Address</label></h5>
        <input type="text" placeholder="Enter Email Address" ng-model="email" />
        <button type="submit" class="btn btn-block btn-social btn-pinterest icon icon-left ion-android-mail"> Retrieve Password</button>
    </form></div>
    <br>
    <div class="jumbotron text-center" ng-show="loading">
      <span class="glyphicon glyphicon-repeat spinner"></span>
      <p>Loading...</p>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="res.success">
      <div class="alert alert-success">{{res.success}}</div>
    </div>
    <div class="row show-hide-message" ng-show="res.fail">
      <div class="alert alert-danger">{{res.fail}}</div>
    </div>
    </div>
	</div>
</ion-scroll>
