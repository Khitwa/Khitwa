<ion-scroll zooming="true">
<div class="login-page">
<div class="button-bar">
<a class="button button-large button-assertive" href="#/signup">User</a>
<a class="button button-large button-outline button-assertive" href="#/signupOrg">Organization</a>
</div>
  <div class="form">
    <form id="signup" ng-submit="signup(regData)">
      <h5 class="text-left"><label>Username</label></h5>
      <input class="input" type="text" maxlength="48" placeholder="at least 3 characters" ng-model="regData.username" required autofocus/>
      <h5 class="text-left"><label>Password</label></h5>
      <input class="input" type="password" maxlength="24" placeholder="6-24 characters 'example@123' " ng-model="regData.password" required />
      <h5 class="text-left"><label>Confirm Password</label></h5>
      <input class="input" type="password" maxlength="24" placeholder="confirm password" ng-model="regData.confirm" required />
      <h5 class="text-left"><label>Email</label></h5>
      <input class="input" type="text" placeholder="example@someone.com" ng-model="regData.email" required />
      <h5 class="text-left"><label>First Name</label></h5>
      <input class="input" type="text" placeholder="John" ng-model="regData.firstName" required />
      <h5 class="text-left"><label>Last Name</label></h5>
      <input class="input" type="text" placeholder="Smith" ng-model="regData.lastName" required />
      <h5 class="text-left"><label>Date of Birth</label></h5>
      <input class="input" type="date" ng-model="regData.dateOfBirth"/>
      <button id="submit" class="btn btn-block btn-social btn-pinterest icon icon-left ion-clipboard" type="submit"> Create</button>
      <p class="message">Already registered? <a href="#/login">Sign In</a></p>
    </form>
    <br>
    <div class="jumbotron text-center" ng-show="loading">
      <span class="glyphicon glyphicon-repeat spinner"></span>
      <p>Loading...</p>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="res.success">
      <div class="alert alert-success">{{res.success}}</div>
    </div>
    <div class="row show-hide-message" ng-show="res.fail">
      <div class="alert alert-danger">{{res.fail}}</div>
    </div>
  </div>
</div>
</ion-scroll>
